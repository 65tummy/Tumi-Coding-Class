<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://use.fontsawesome.com/releases/v5.5.0/css/all.css">
</head>
<body>
<div class="wrapper">
	<div class="payment">
    <div class="payment-logo">
    	<p>T</p>
    </div>

		<h2>TUMI CODING TUTORIAL PAYMENT METHOD</h2>
		<div class="FORM">
			<div class="card  space icon-relative">
				<label class="label">card holder:</label>
				<input type="text" name="input" name="card holder" placeholder="CODING CLASS">
				<box-icon type='solid' name='user'></box-icon>
			</div>
			<div class="card space icon-relative">
				<label class="label">card number:</label>
				<input type="text" name="input" name="card number" placeholder="card number" data-mask="0000 0000 0000 0000">
				<box-icon type='solid' name='credit-card'></box-icon>
			</div>
			<div class="card-grp space">
			<div class="card item icon-relative">
				<label class="label">Expiry date:</label>
				<input type="text" name="input" name="expiry date" placeholder="04/28" data-mask="04/28">
				<box-icon type='solid' name='calendar'></box-icon>
			</div>
			<div class="card item icon-relative">
				<label class="label">CVC:</label>
				<input type="text" name="input" name="cvc" placeholder="123" data-mask="123">
				<i class='bx bxs-lock-alt'></i>
			</div>
			</div>
			<div class="btn">
				pay
			</div>
		</div>
	</div>
</div>
<script src="https://code.jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</body>
</html>
